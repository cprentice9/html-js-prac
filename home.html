<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" href="home.css">
    <title>Calculate</title>
    <link rel="shortcut icon" type="image/jpg" href="calculator.png"/>
</head>
<body>
    <h1 class="title"><span class="we">We</span> <span class="are">are</span> <span class="going">going</span> <span class="to">to</span> <span class="calculate">calculate</span><span class="exclamationPoint">!</span></h1>
    <h2 class="subtitle">Add a number into each input field below. Then select if you'd like to add, subtract, multiply, or divide.</h2>
    <div class="container">
        <div class="mainDiv">
            <form>
                <label class="labelOne" for="num1">First Number</label>
                <input type="number" id="num1" name="num1" class="inputOne">
                <label class="labelTwo" for="num2">Second Number</label>
                <input type="number" id="num2" name="num2" class="inputTwo">
            </form>
            <div>
                <button onclick="add()">Add</button>
                <button onclick="subtract()">Subtract</button>
                <button onclick="multiply()">Multiply</button>
                <button onclick="divide()">Divide</button>
            </div>
        </div>
    </div>
</body>
</html>
